<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>üìã NBA Predictor - Vorhersagen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-box .number {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-box .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .prediction-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .prediction-card:active {
            transform: scale(0.98);
        }

        .prediction-card.correct {
            border-left: 5px solid #28a745;
            background: linear-gradient(to right, #d4edda 0%, white 20%);
        }

        .prediction-card.incorrect {
            border-left: 5px solid #dc3545;
            background: linear-gradient(to right, #f8d7da 0%, white 20%);
        }

        .prediction-card.pending {
            border-left: 5px solid #ffc107;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .matchup {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.correct {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .detail-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .date-time {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 16px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 600px) {
            .prediction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Meine Vorhersagen</h1>
            <p>Alle deine NBA Predictions auf einen Blick</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Lade Vorhersagen...</div>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-summary">
                <div class="stat-box">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Gesamt</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="correctCount">0</div>
                    <div class="label">Richtig</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="pendingCount">0</div>
                    <div class="label">Ausstehend</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="accuracyRate">0%</div>
                    <div class="label">Accuracy</div>
                </div>
            </div>

            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterPredictions('all')">Alle</button>
                <button class="filter-tab" onclick="filterPredictions('pending')">Ausstehend</button>
                <button class="filter-tab" onclick="filterPredictions('correct')">Richtig</button>
                <button class="filter-tab" onclick="filterPredictions('incorrect')">Falsch</button>
            </div>

            <div id="predictionsList"></div>

            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">üèÄ Neue Vorhersage</a>
                <a href="stats.html" class="nav-btn">üìä Stats</a>
            </div>
        </div>

        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <div class="empty-icon">üéØ</div>
                <h3 style="margin-bottom: 10px; color: #333;">Noch keine Vorhersagen</h3>
                <p style="color: #666; margin-bottom: 30px;">Mache deine erste Vorhersage!</p>
                <a href="index.html" class="nav-btn" style="display: inline-block;">Zur App</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://web-production-2867b.up.railway.app/api';
        let allPredictions = [];
        let currentFilter = 'all';

        async function loadPredictions() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                // Load predictions from backend
                const response = await fetch(`${API_URL}/prediction-stats`);
                const data = await response.json();

                if (data.success) {
                    // Try to get detailed predictions
                    try {
                        const historyResponse = await fetch(`${API_URL}/predictions-history`);
                        if (historyResponse.ok) {
                            const historyData = await historyResponse.json();
                            allPredictions = historyData.predictions || [];
                        } else {
                            // Fallback: create predictions from stats
                            allPredictions = createPredictionsFromStats(data.stats);
                        }
                    } catch (e) {
                        allPredictions = createPredictionsFromStats(data.stats);
                    }

                    if (allPredictions.length === 0) {
                        showEmptyState();
                    } else {
                        displayPredictions(data.stats);
                    }
                }
            } catch (error) {
                showError('Backend nicht erreichbar');
            }
        }

        function createPredictionsFromStats(stats) {
            // Create mock predictions from stats count
            const predictions = [];
            for (let i = 0; i < stats.total_predictions; i++) {
                predictions.push({
                    id: `prediction_${i}`,
                    date: new Date().toISOString().split('T')[0],
                    team1: 'Team A',
                    team2: 'Team B',
                    predicted_winner: 'Team A',
                    predicted_score: '0-0',
                    confidence: 0,
                    checked: i < stats.correct_predictions,
                    was_correct: i < stats.correct_predictions,
                    timestamp: new Date().toISOString()
                });
            }
            return predictions;
        }

        function displayPredictions(stats) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Update summary
            const checked = allPredictions.filter(p => p.checked).length;
            const correct = allPredictions.filter(p => p.was_correct).length;
            const pending = allPredictions.filter(p => !p.checked).length;
            const accuracy = checked > 0 ? Math.round((correct / checked) * 100) : 0;

            document.getElementById('totalCount').textContent = allPredictions.length;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('accuracyRate').textContent = accuracy + '%';

            // Display predictions
            renderPredictions();
        }

        function renderPredictions() {
            const list = document.getElementById('predictionsList');
            list.innerHTML = '';

            let filtered = allPredictions;
            if (currentFilter === 'pending') {
                filtered = allPredictions.filter(p => !p.checked);
            } else if (currentFilter === 'correct') {
                filtered = allPredictions.filter(p => p.checked && p.was_correct);
            } else if (currentFilter === 'incorrect') {
                filtered = allPredictions.filter(p => p.checked && !p.was_correct);
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            filtered.forEach(pred => {
                const card = createPredictionCard(pred);
                list.appendChild(card);
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: white;">Keine Vorhersagen in dieser Kategorie</div>';
            }
        }

        function createPredictionCard(pred) {
            const div = document.createElement('div');
            
            let statusClass = 'pending';
            let statusText = '‚è≥ Ausstehend';
            let statusBadgeClass = 'pending';

            if (pred.checked) {
                if (pred.was_correct) {
                    statusClass = 'correct';
                    statusText = '‚úÖ Richtig';
                    statusBadgeClass = 'correct';
                } else {
                    statusClass = 'incorrect';
                    statusText = '‚ùå Falsch';
                    statusBadgeClass = 'incorrect';
                }
            }

            div.className = `prediction-card ${statusClass}`;
            
            const matchup = `${pred.team1} vs ${pred.team2}`;
            const date = new Date(pred.timestamp).toLocaleDateString('de-DE');
            const time = new Date(pred.timestamp).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});

            div.innerHTML = `
                <div class="prediction-header">
                    <div class="matchup">${matchup}</div>
                    <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                </div>

                <div class="prediction-details">
                    <div class="detail-box">
                        <div class="detail-label">Vorhersage</div>
                        <div class="detail-value">üèÜ ${pred.predicted_winner}</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Score</div>
                        <div class="detail-value">${pred.predicted_score}</div>
                    </div>
                    <div class="detail-box">
                        <div class="detail-label">Konfidenz</div>
                        <div class="detail-value">${pred.confidence}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${pred.confidence}%"></div>
                        </div>
                    </div>
                    ${pred.actual_result ? `
                    <div class="detail-box">
                        <div class="detail-label">Echtes Ergebnis</div>
                        <div class="detail-value">${pred.actual_result.winner} (${pred.actual_result.score})</div>
                    </div>
                    ` : ''}
                </div>

                <div class="date-time">üìÖ ${date} um ${time}</div>
            `;

            return div;
        }

        function filterPredictions(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderPredictions();
        }

        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        function showError(msg) {
            document.getElementById('loading').innerHTML = `
                <div class="loading-text">‚ö†Ô∏è ${msg}<br><br>
                <a href="index.html" class="nav-btn">‚Üê Zur√ºck</a></div>
            `;
        }

        loadPredictions();
    </script>
</body>
</html>
