<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>üìã NBA Predictor - Vorhersagen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .nav-btn {
            padding: 15px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            margin: 5px;
        }

        .check-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
            color: white !important;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Vorhersagen</h1>
            <p>Checke deine Predictions</p>
            <br>
            <button onclick="checkNow()" class="nav-btn check-btn">üîç Jetzt checken</button>
            <a href="index.html" class="nav-btn">üèÄ Zur√ºck</a>
        </div>

        <div id="result" class="loading">Klicke "Jetzt checken" um Vorhersagen zu pr√ºfen</div>
    </div>

    <script>
        const API_URL = 'https://web-production-2867b.up.railway.app/api';

        async function checkNow() {
            const button = event.target;
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '‚è≥ Checke...';
            resultDiv.innerHTML = '‚è≥ Checke Vorhersagen...';

            try {
                const response = await fetch(`${API_URL}/check-predictions`, {
                    method: 'POST'
                });
                
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div style="background: white; padding: 30px; border-radius: 15px; text-align: left;">
                            <h2 style="color: #28a745; margin-bottom: 20px;">‚úÖ Check erfolgreich!</h2>
                            <p><strong>Gecheckt:</strong> ${data.checked}</p>
                            <p><strong>Korrekt:</strong> ${data.correct}</p>
                            <p><strong>Accuracy:</strong> ${data.accuracy}%</p>
                            <br>
                            <p style="color: #666;">${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="background: white; padding: 30px; border-radius: 15px;">
                            <h2 style="color: #dc3545;">‚ùå Fehler</h2>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: white; padding: 30px; border-radius: 15px;">
                        <h2 style="color: #dc3545;">‚ùå Fehler</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Jetzt checken';
            }
        }
    </script>
</body>
</html>
